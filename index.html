<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie Talkie App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <link rel="stylesheet" href="server.js">
    <link rel="stylesheet" href="service-worker.js">
</head>
<body>
    <div class="container">
        <h1>Walkie Talkie App</h1>
        <div class="controls">
            <label for="frequency">Select Frequency (1-20):</label>
            <input type="number" id="frequency" min="1" max="20" value="1" />
            <button id="startButton">Start Communication</button>
            <button id="stopButton">Stop Communication</button>
        </div>
        <div id="messages"></div>
        <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
